<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Newspaper-Ball-Newspaper</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="box">
      <div class="overlay">
        <div class="ball">
          <!-- Left Newspaper -->
          <div class="newspaper newspaper-left">
            <div class="bar bar-1"></div>
            <div class="bar bar-2"></div>
            <div class="bar bar-3"></div>
            <div class="bar bar-4"></div>
            <div class="bar bar-5"></div>
            <div class="image-box-left">
              <div class="sun"></div>
              <div class="small-mountain-left"></div>
              <div class="small-mountain-right"></div>
              <div class="mountain-left"></div>
              <div class="mountain-right"></div>
              <div class="image-bar-left"></div>
            </div>
          </div>
          <!-- End Left Newspaper -->
          <!-- Ball -->
          <div class="ball-copy">
            <div class="yellow-circle">
              <div class="star">

              </div>
            </div>
          </div>
          <!-- End Ball -->
          <!-- Right Newspaper -->
          <div class="newspaper newspaper-right">
            <div class="bar bar-1"></div>
            <div class="bar bar-2"></div>
            <div class="bar bar-3"></div>
            <div class="bar bar-4"></div>
            <div class="bar bar-5"></div>
            <div class="image-box-right">
              <div class="sun"></div>
              <div class="small-mountain-left"></div>
              <div class="small-mountain-right"></div>
              <div class="mountain-left"></div>
              <div class="mountain-right"></div>
              <div class="image-bar-right"></div>
            </div>
          </div>
          <!-- End Right Newspaper -->
        </div>
      </div>
    </div>
  </body>
</html>
